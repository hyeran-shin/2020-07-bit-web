<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		Ajax (Asynchronous JavaScript And XML)
			: 비동기식 웹 어플리케이션 제작을 위한 기법
			
		동기식	: 상대의 상태에 의해 다음 동작이 이루어지는 방식
		비동기식	: 상대의 상태와 관계 없이 일방적으로 동작하는 방식
		
			- HTML, CSS와 같은 표현 정보
			- JavaScript, DOM 등의 동적인 화면 정보(상호 작용)
			- 웹 서버와 비동기적인 데이터 교환
				(XMLHttpRequest, XML, XSLT, JSON, ...)
				
		XML (Extensible Markup Language)
			- 다목적 마크업 언어(태그 등을 이용하여 문서나 데이터의 구조 표현)
			- HTML의 데이터 교환 한계를 극복하기 위해 만들어짐.
			
		
	 -->
	<h1>Hello Ajax !!!</h1>
</body>
</html>
