<!DOCTYPE html>
<html>

<script>
	var httpRequest = null;
	
	function getXMLHttpRequest(){
		if(window.XMLHttpRequest){
			return new XMLHttpRequest();
		}else{
			return null;
		}
	}
	
	function sendProcess(){
		httpRequest = getXMLHttpRequest();
		httpRequest.onreadystatechange = callback;
		// HttpRequest의 상태가 변화될 때 마다 호출되는 이벤트 함수
		/*
			페이지 경로
			정상		: sample.jsp (현재 폴더 기준)
			비정상	: /sample.jsp (프로젝트 기준) - 404 error
			
			전송 방식
			정상		: GET
			비정상	: GER (알맞지 않은 전송 방식, 오타 ) - 405 error 
			
		*/
		httpRequest.open('GET','sample.jsp',true);
		httpRequest.send(null);
	}
	
	function callback(){
		console.log('callback');
		var debug = document.getElementById('debug');
		switch(httpRequest.readyState){
		case 1 :
			debug.value += 'Loading... \n';
			break;
		case 2 :
			debug.value += 'Loaded... \n';
			break;
		case 3 :
			debug.value += 'Interactive... \n';
			break;

				debug.value += '오류 코드 : ' + httpRequest.status + '\n';

				// 서버 처리 실패 시 응답은 되지만, 
				// 정상 수행이 아닌 '오류 코드 : 0' 출력

	function clearOnClick(){

</script>
</head>
<body>
	<textarea rows="10" cols="80" id="debug"></textarea>
