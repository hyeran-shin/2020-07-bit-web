<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="httpRequest.js"></script>
<script>
	function sendOnClick(){
		// JSP
		sendRequest('sample.jsp',null, callback, 'POST');
		
		// Servlet  
		// Q. JSON으로 Servlet과 통신을 해보세요(request, response) 
		
	}
	function callback(){
		var msg='';
		if(httpRequest.readyState==4){
			if(httpRequest.status ==200){
				var data = httpRequest.responseText;
				
				var list = JSON.parse(data.trim()); //공백제거
				
				msg += '회원 수 : ' + list.length + '명\n';
				for(var i = 0 ; i < list.length ; i++){
					var member = list[i];
					var id = member.id;
					var name = member.name;
					msg += id + '(' + name + ')\n'; //1001(카페)
				
				}
			}
		}
		debugTrace(msg); // 써야 화면 출력 가능
	}
	
	function debugTrace(msg) {
		var debug = document.getElementById('debug');
		debug.value += msg;
	}
	
	function clearOnClick() {
		var debug = document.getElementById('debug');
		debug.value = '';
	}
</script>
</head>
<body>
	<h2></h2>
	<hr>
	<form name="infoForm">
		<textarea rows="15" cols="80" id="debug"></textarea>
		<br>
		<input type="button" value="서버에 자료 요청" onclick="sendOnClick()">
		<input type="button" value="초기화" onclick="clearOnClick()">
	</form>
</body>
</html>
