<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		구조 선택자
			- 자식 요소의 순서 구조에 따라 CSS 적용
		first-child		: 첫째 자식 요소
		last-child		: 마지막 자식 요소
		nth-child		: 앞에서부터 수열식 순서에 따른 자식 요소
		nth-last-child	: 뒤에서부터 수열식 순서에 따른 자식 요소
			-> nth : n차, n번째
	*/

	ul{overflow : hidden;}
	li{list-style:none; float:left; padding : 15px;}
	
	li:first-child { border-radius: 20px 0 0 20px;}
	li:last-child { border-radius: 0 20px 20px 0; }
	
	li:nth-child(2n) { background-color: skyblue;}
	li:nth-child(2n-1) {background-color: pink;}
	
	/* li의 자식 요소 중  a 요소의 첫번째에 스타일 적용*/
	li>a:first-child { color :green;}
	
	/* 첫번째 li요소의 자식인 a 요소에 스타일 스타일 적용*/
/*  	li:first-child > a {color : yellow;}  */
</style>
</head>
<body>
	<ul>
		<li>List 1</li>
		<li>List 2</li>
		<li>List 3</li>
		<li>List 4</li>
		<li>List 5</li>
		<li>List 6</li>
		<li>List 7</li>
	</ul>
	
	<ul>
		<li>
			<a href="#">Hello CSS</a> <br>
			<a href=#>두번쨰 </a>
		</li>
		<li><a href="#">Hello CSS</a></li>
		<li><a href="#">Hello CSS</a></li>
	</ul>
</body>
</html>
