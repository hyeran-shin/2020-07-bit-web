<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*
		CSS 크기 단위
			절대 단위 : inch, cm, mm, pt, pc
			상대 단위 : em, ex, px, %
				em - 폰트의 대문자 M의 너비를 기준(width), 배수 단위
				ex - 폰트의 소문자 x의 높이를 기준 (height)
				px - 픽셀 단위 (pixel)
				%  - 백분율 단위
	*/
	
	h1 { background-color : red;}
	h2 { background-color : green;}
	h3 { background-color : blue;}
	h4 { background-color : rgba(255,0,0,0.3);}
	
	/*
		rgba (red, green, ble, alpha)
			-> alpha : 투명도(0 ~ 1, 0에 가까울수록 옅어진다.)
	*/
</style>
</head>
<body>
	<p>Paragraph</p>
	<p>Paragraph</p>
	<p>Paragraph</p>
	<p>Paragraph</p>
	<p>Paragraph</p>
	
	<h1>Heading 1 </h1>
	<h2>Heading 2</h2>
	<h3>Heading 3 </h3>
	<h4>Heading 4 </h4>
</body>
</html>
