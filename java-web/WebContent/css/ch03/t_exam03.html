<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		CSS 크기 단위
			절대 단위 : inch, cm, mm, pt, pc
			상대 단위 : em, ex, px, %
				em - 폰트의 대문자 M의 너비를 기준 (width), 배수 단위
				ex - 폰트의 소문자 x의 높이를 기준 (height)
				px - 픽셀 단위 (pixel)
				%  - 백분율 단위
	*/
	p:nth-child(1)	{ } /* 기본 값 */
	p:nth-child(2)	{ font-size: /*8px*/ 	/*50%*/		0.5em }
	p:nth-child(3)	{ font-size: /*24px*/ 	/*150%*/	1.5em }
	p:nth-child(4)	{ font-size: /*32px*/ 	/*200%*/	2.0em }
	
	/* 초기화 역할 */
	*	{ font-size: 12px }
	/* 모든 요소 초기화 후 각각 적용 */
	h1	{ font-size: 36px }
	h2	{ font-size: 3.0em }
	
	h1	{ background-color: red }
	h2	{ background-color: green }
	h3	{ background-color: blue }
	h4	{ background-color: rgba(255, 0, 0, 0.3) }
	/*
		rgba (red, green, blue, alpha)
			-> alpha : 투명도 (0 ~ 1, 0에 가까울수록 옅어진다.)
	*/
</style>
</head>
<body>
	<p>Paragraph</p>
	<p>Paragraph</p>
	<p>Paragraph</p>
	<p>Paragraph</p>
	
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
</body>
</html>
