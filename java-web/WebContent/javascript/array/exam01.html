<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		자바는 정적 형 지정으로, 동일한 타입의 데이터만 저장 가능했지만,
		자바스크립트는 동적 형 지정으로,
		여러 타입의 데이터를 하나의 배열에 저장하고 사용 가능.
	
	*/
	var arr = [10, 3.14, 'A', "ABC" , null ];
	console.log(arr[0]);
	console.log(arr[1]);
	console.log(arr[2]);
	console.log(arr[3]);
	console.log(arr[4]);
	console.log(arr[5]); //undefined
	// arr[5] 는 변수처럼 사용
	// 해당 변수의 데이터가 정의되지 않아 undefined
	//  -> 인덱스 증가한다는 것은 다음 주소를 참조하겠다.
	// [10][3.14]..[null][][] ...
// 	console.log(value);  // error
// 	console.log(myArr[2]); // error (처음부터 없다.) 
// 에러발생하면 더이상 해석을 진행하지 않음
	arr.push('Hello');
	console.log(arr[5]);
	
	// 문자열 : 문자로 이루어진 배열
	var str = 'JavaScript';
	console.log('str : ' + str);
	console.log('length : ' + str.length);
	console.log('str[0] : ' + str[0]);

</script>
</head>
<body>


</body>
</html>
