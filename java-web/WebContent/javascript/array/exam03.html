<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// forEach() 함수를 활용한 순회
	var nums = [10, 20, 30, 40, 50];
	
	/*
		forEach() 함수에 익명 함수 전달
			-> 순회 시 추출하여 사용할 데이터
			-> 이름은 상관없이 인자 위치에 따라 역할 지정
		element : 순회할 배열의 요소		(첫 번째 인자)
		index	: 순회할 배열의 인덱스	(두 번째 인자)
		
			- 배열 객체의 내부 메소드
			- 순회 시 마다 전달한 익명 함수를 호출(callback)
			
	*/
	nums.forEach(function(element, index, nums){
		console.log(index + '번지 데이터 : ' + element);
		console.log(nums); // 배열 그 자체
	} );
	
	
</script>
</head>
<body>

</body>
</html>
