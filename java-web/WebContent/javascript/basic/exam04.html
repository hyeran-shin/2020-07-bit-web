<script>
	/*
		a == b 	: a와 b의 값이 같은 지를 판단
		(equal operator)
		a === b : a와 b의 값과 타입까지 같은지를 판단
		(strict equal operator)
	*/
	
	if(10 =='10') { console.log('같습니다.');}
	else{console.log('다릅니다.')}
	
	if(10 === '10'){console.log('같습니다.')}
	else{console.log('다릅니다.')}
