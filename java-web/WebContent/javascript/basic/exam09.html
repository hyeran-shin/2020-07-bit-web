<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		HTML 요소를 대신하는 JavaScript 함수들
		String.anchor('name')		-> <a name="name">String</a>
		String.big()				-> <strong>String</string>
		String.blink()				-> <blink>String</blink>
		String.bold()				-> <b>String</b>
		String.fontcolor(color)		-> <font color='color'>String</font>
		String.italics()			-> <i>String</i>
		String.link(URL)			-> <a href="URL">String</a>
	*/
	var str = 'Hello JavaScript';
	document.write( 'big() : ' + str.big() + '<br>');
	document.write( 'small() : ' + str.small() + '<br>');
	document.write( 'blink() : ' + str.blink() + '<br>');
	document.write( 'bold() :'+ str.bold() + '<br>');
	document.write( 'fixed() :'+ str.fixed() + '<br>');
	document.write( 'fontcolor() :'+ str.fontcolor('bule') + '<br>');
	document.write( 'fontsize() :'+ str.fontsize('40') + '<br>');
	document.write( 'italics() :'+ str.italics() + '<br>');
	document.write( 'link() :'+ str.link() + '<br>');
	document.write( 'strike() :'+ str.strike() + '<br>');
	document.write( 'sub() :'+ str.sub() + '<br>');
	
	
	
</script>
</head>
