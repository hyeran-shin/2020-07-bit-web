<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		Number 객체
			- constrouctor
			- MAX_VALUE
			- MIN_VALUE
			- NaN
			- prototype
			
			Method 종류
			 - toString()
			 - toFixed()
			 - toExponentital()
	*/
	
	var number = new Number(12.3456789);
	document.write('number : ' + number + '<br>');
	document.write('소수점 3째 까지 : ' + number.toFixed(3) + '<br>');
	document.write('소수점 5째 까지 : ' + number.toFixed(5) + '<br>');
	
	var number = new Number(1234567.89);
	document.write('지수 표기법 : ' + number.toExponential() + '<br>');
	
</script>
</head>
<body>

</body>
</html>
