<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 전체 선택
	function selectAll(){
		//document.inputForm.hobby -> 여러개이니 배열로 반환 (리스트)
		var length = document.inputForm.hobby.length;
		for(var i = 0 ;i < length ; i++){
			document.inputForm.hobby[i].checked = true;
		}
	}
	
	// 선택 해제
	function deselectAll(){
		var length = document.inputForm.hobby.length;
		for(var i = 0 ;i < length ; i++){
			document.inputForm.hobby[i].checked = false;
		}
	}
	
	// 반대 선택(토글), toggle : 하나의 키로 설정된 값을 전환(ON/OFF)
	function toggle(){
		var length = document.inputForm.hobby.length;
		for(var i = 0 ; i < length ; i ++){
			document.inputForm[i].checked = !document.inputForm[i].checked;
			// on = !on
		}
	}
	
	
	//선택 정보
	function showInfo(){
		var info ='';
		var count =0;
		var length = document.inputForm.hobby.length;
		for ( var i = 0 ; i < length ; i++){
			if(document.inputForm.hobby[i].checked){
				info += document.inputForm.hobby[i].value + '\n';
				count++;
			}
		}
// 		if( count!=0) alert(info)
// 		else alert('선택된 항복이 없습니다.');
		(count!=0) ? alert(info) : alert()
	}
</script>
</head>
<body>
	<form name="inputForm" action="" method="post">
		당신의 취미를 선택하세요.<br>
		<input type="checkbox" name="hobby" value="bowling">볼링<br>
		<input type="checkbox" name="hobby" value="game">게임<br>
		<input type="checkbox" name="hobby" value="coding">코딩<br>
		<input type="checkbox" name="hobby" value="cooking">요리<br>
		
		<input type="button" value="전체 선택" onclick="selectAll()">
		<input type="button" value="선택 해제" onclick="deselectAll()">
		<input type="button" value="반대 선택" onclick="toggle()">
		<input type="button" value="선택 정보" onclick="showInfo()">
		
	
	</form>
</body>
</html>
