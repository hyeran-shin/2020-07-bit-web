<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		자바에서의 메소드(method)
			하나의 객체에서 특정 기능을 의미한다.
			클래스에 정의되며, 매개 변수 및 반환형으로 정의한다.
			접근지시자를 통해 외부, 내부의 분리가 가능하다.
			모든 메소드는 클래스 내부에 존재하게 된다.
		class MyClass{
			public void foo(){}
			private int goo(int a, int n) { return a+b }
			
		자바스크립트의 함수와 메소드
			함수 (function)	 : 코드의 분리, 재사용을 위해 정의
			메소드 (method)	 : 특정 객체의 기능을 표현하기 위해 정의
			
		 	[형태]
			function [함수 이름](매개변수1, 매개변수2, ... ){
				// 반환 형식이 없기에, return은 자유롭게
			}
	}
	*/
	function foo(a, b){ // 데이터 타입이 없기에, 모든 형식을 받을 수 있다.
		return a + b;
	}
	console.log(foo(3,7)); // 호출과 동시에 출력
	var result = foo(10,20); // 호출 결과를 변수에 대입
	console.log(result);
	
	//function(함수)도 데이터 타입 -> 변수에 할당 가능
	var goo = function(a, b){ // 익명 함수
		return a + b;
	}
	console.log(goo);
	
	//goo 자체가 함수 ( 변수 이름으로 함수 호출)
	console.log(goo(10,20));
	console.log(goo('Hello','JS'));
	console.log(goo('Price : ', 20000));
</script>
</head>
<body>

</body>
</html>
