<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		함수를 가져올 때 이름만 가져오는 것과 함수 형식을 가져오는 것의 차이
		function : 함수, *자바스크립트의 데이터 타입이다.(변수의 타입이다)
	 */
	function foo() {
		console.log('foo() function called...');
	}
	
	var funcName = foo;
	// foo : 함수 이름
	console.log('funcName : ' + funcName); // 함수 내용 출력
	console.log('type : ' + typeof funcName); // function
	
	var funcCall = foo();
	// foo() : 함수 호출 문법
	console.log('funcCall : ' + funcCall); // undefined
	console.log('type : ' + typeof funcCall) // undefined
	
	/*
		foo() 함수 호출의 결과 (반환 값)가 없기에,
		funcCall 변수에 담길 데이터가 없다! -> undefined
		단, 함수를 호출한다는 것은 해당 함수의 내용을 수행! (반환 값만 없을 뿐)
		
	*/
</script>
</head>
<body>

</body>
</html>
