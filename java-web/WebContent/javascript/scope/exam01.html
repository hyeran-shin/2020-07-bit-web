<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		스코프 : 변수 사용하기 위한 범위

		Java Scope
		 - 자바의 변수를 사용할 수 있는 영역이 { } 형태의 코드 블록으로 나뉜다.
		 - 변수의 가시성으로 안에서 밖은 접근 가능하지만, 밖에서 안은 불가능
		 
		JSP Scope
		 - 웹 서버 서블릿 동작 시 데이터를 공유할 것인가? 공유 못하게 할 것인가?
			의 범위(영역)를 나눈다.
		 - 내장 객체 pageContext, request ,session, application를 
		      기준으로 데이터(변수)의 유지 범위를 지정
		      
		JavaScript Scope
		 - { } (Block Scope)를 이용한 코드 블록 방식으로 나누지 않는다.
		 - 특정 구문에 따라서만 Scope를 생성하고 유지
		 	function	: 함수  (가장 많이 사용)
		 	with		: 객체의 영역 생성 (Deprecated, ECMAScript6부터 지양, 권장하지 않음)
		 	catch		: 예외처리 구문
	*/ 
	
	// 1. function을 활용한 스코프 생성
	function foo(){
		var val = 'Hello Scope';	 		
	}
	console.log(typeof val === 'undefined');	 	
	// val 변수는 foo 함수 영역에 존재
	//   -> 보이지 않기에 결과는 true
		 	
	function goo(a, b){
// 		var result = a + b; // Function Scope -> undefined
		result = a + b; // global scope -> number , 
		return result;
	}	 	
	console.log(goo(10,20)); // 호출 안 했을 시 typeof result 는 undefined.
	console.log(typeof result);
		 	
 	// with(object) { ... } -> 전달된 객체의 영역을 생성
 	document.write('Hello<br>');
//  	write('javascript<br>');// error
 	with(document){ //document 객체의 영역
		// 멤버 연산자를 통해 접근하지 않고, 직접 사용 가능
 		write('javascript<br>');
 	}
 	
 	var Person = { };
 	Person.name = '카페';
 	Person.age = 7;
 	Person.addr ='서울시 서초구';
 	Person.info = function(){
 		var str = '';
 		
 		// with : 특정 객체를 생략하고 속성이 메소드를 사용할 수 있도록 스코프 생성
 		with(this) { // Person 객체
 			str += 'name : ' + name + '<br>';
 			str += 'age : ' + age + '<br>';
 			str += 'addr : ' + addr + '<br>';
 		}
 		document.write(str);
 	}
 	
 	Person.info();
</script>
</head>
<body>
</body>
</html>
