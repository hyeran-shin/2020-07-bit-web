<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 클로저를 활용한 문제 해결  -->
	<div id="div1">Click div1</div>
	<div id="div2">Click div2</div>
	<div id="div3">Click div3</div>


	<script>
	
		/*
			이전 코드와 차이점
			 - addEventListener의 두번째 인자(익명 함수)가
			   function() {...} -> (function(index){...}(i))
			      와 같이 변경!
			      
			 특징
			  - 파라미터로 index를 받는 형태로 선언
			  - 선언과 동시에 실행까지 하는 형태의 함수
			    IIFE(Immediate Invoke Function Expression) : 즉시 호출 함수
			    
			  	var foo = function(index) { ... } // foo에 익명 함수 할당
			  	var returnValue = foo(i); // foo를 통해 익명 함수 실행 및 반환
			  	
			  	foo 	-> function(index){...}
			  	foo(i) 	-> function(index){...}(i)
			  	
			  	foo(i); // foo 함수 호출
			  	(function(index){...}(i)); //즉시 함수 호출
			  	
			  	
			  	var returnValue = (function(index){...}(i));
			  	// 익명 함수 선언 후 동시에 실행, 함수의 호출과 동시에 리턴을 받아낸다.
			  	// IIFE 단 한번만 호출될 수 있다.
		*/
		
		var length = 4;	
		for (var i = 1; i < length; i++) {
			document.getElementById("div" + i )
					.addEventListener('click',
						// #1
						( function(index){
							// #2
							console.log('add callback for div #'+index);
							// #3
							return function(){
								console.log('clicked div #'+index);	
							};
						} (i) ) ,    false   );		
			// document.getElementById("div1").addEventListener('click', function(1) ,false);
			// document.getElementById("div2").addEventListener('click', function(2) ,false);
			// document.getElementById("div3").addEventListener('click', function(3) ,false);
			
			// #1 IIFE(즉시 호출) 방식을 사용하여 함수를 만들고 바로 실행한다.
			// #3에서 새로운 함수 function(){...}을 선언하고 바로 반환시킨다.
			// 반환된 함수는 #1에서 선언된 매개변수 index 변수를 상위 스코프 체인에 추가 후,
			// addEventListener 함수의 두 번째 인자로 전달된다.
			
			// #1 코드에 의해 IIFE 형태로 익명 함수가 호출됨에 따라,
			// index 매개변수에 i가 들어가면서 곧바로 함수가 실행되고, 
			// 익명 함수의 스코프가 추가 된다.
			// #1 함수의 호출 결과에 따라 바로 함수가 return 되는데,
			// #3 함수는 자신을 리턴하는 상위스코프 #1의 index를 스코프 체인에 추가
			
			// 즉, 상위 스코프에 존재하는 변수(index)를 함수가 실행되며서 접근할 수 있고, 
			// 해당 변수의 지속성을 유지하는 형태를 '클로저'라 한다.
			/*
				클로저의 기본 형태
					- 스코프 내부에 또 다른 스코프가 존재할 때
						(function 내부에 또 다른 function이 선언 되었을 때)
					- 내부 함수가 외부함수의 변수를 사용 했을 때
					    해당 변수를 내부 함수 자니이 기억한다.(저장, 지속)
			*/
		}
	</script>
</body>
</html>
