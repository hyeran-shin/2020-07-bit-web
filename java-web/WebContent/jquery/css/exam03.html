<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		setTimeout(function(){
			$('.red').css('color','red');
			
			// 함수 체인(function chain)
			$('.blue').css('color','#0000FF').html('<em>Hello jQuery</em>');
			
			// 연속적인 메소드 호출!(연결)
			$('.green')
			.html('<em>Hello Chain</em>')
			.css('color','#00FF00')
			.fadeOut(5000);
			
		}, 2000);
	});
</script>

</head>
<body>
	<ul>
		<li class="red">list 1</li>
		<li class="blue">list 2</li>
		<li class="red">list 3</li>
		<li class="green">list 4</li>
	</ul>
</body>
</html>
