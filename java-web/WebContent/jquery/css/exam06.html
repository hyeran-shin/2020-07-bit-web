<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	/*
		1. 첫 번째와 세번째 리스트의 색상을 레드로 변경
		2. 두 번째와 네번째 리스트의 색상을 블루로 변경하되,
		   fontSize는 2em 으로, fontWeight는 bold로 변경
	 */
	$(function() {
		setTimeout(function() {
			$('#first, #third').css('color', 'red');
			$('ul #second, li#fourth').css({ //object 전달
				'color' : 'blue',
				'fontSize' : '2em',
				'fontWeight' : 'bold'
			});
			// 여러 옵션을 동시에 주기 위해 Object(JSON) 전달
		}, 2000);
	});
</script>
</head>
<body>
	<ul>
		<li id="first">첫 번째 리스트 입니다.</li>
		<li id="second">두 번째 리스트 입니다.</li>
		<li id="third">세 번째 리스트 입니다.</li>
		<li id="fourth">네 번째 리스트 입니다.</li>
	</ul>
</body>
</html>
