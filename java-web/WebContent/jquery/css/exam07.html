<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">

	/*
		자식 선택자('>')만을 활용하여 ,
		1. strong 요소의 색상을 레드로 변경
		2. span 요소의 색상을 블루로 변경
	*/
	$(function(){
		setTimeout(function(){
			$('ul>li>strong, ul>li>div>strong').css('color','red');
// 			$('li > strong,
// 			   li > div > strong').css('color','red');
			// '' 문자열 시작은 라인 별로 인식
			// 스크립트 코드 특성상 한 라인을 하나의 구문으로 인식
			// 다중라인으로 작성 시 문자열의  + 연산활용
			$('span').css('color','blue');
			
		}, 2000);
	});
	
</script>
</head>
<body>
	<ul>
		<li><strong>strong</strong> text text text </li>
		<li> text text text text </li>
		<li>
			<div>
				<strong> strong </strong>
				text text
				<span> span </span>
			</div>
		</li>
		<li> text text text text </li>
	</ul>
</body>
</html>
