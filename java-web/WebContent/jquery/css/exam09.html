<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	/*
		1. 두 목록의 첫 번째 리스트 색상은 레드로 변경
		2. 두 목록의 두 번째 리스트 색상은 블루로
	
	*/
	

	$(function(){
		setTimeout(function(){
			// CSS2
// 			$('li:first-child').css('color','red');
			// CSS3
			$('li:nth-child(1)').css('color','red');
			$('li:nth-child(2)').css('color','blue');
		},2000);
	});
	
	
</script>

</head>
<body>
	<ul>
		<li> 1 번째 리스트입니다.</li>
		<li> 2 번째 리스트입니다.</li>
		<li> 3 번째 리스트입니다.</li>
		<li> 4 번째 리스트입니다.</li>
	</ul>

</body>
</html>
