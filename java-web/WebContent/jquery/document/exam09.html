<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function() {
		setTimeout(function() {
			// attr() : 특정 요소에 속성과 값을 적용
			
			// write
			$('h1 a').attr({ // 여러 옵션 동시 적용 (JSON)
				'href' : 'http://www.inzent.com',
				'target' : '_blank',
				'title' : 'Inzent 페이지로 이동합니다.'
			});
			
			$('a:link, a:visited, a:active, a:hover').css({
				'color' : '#333',
				'textDecoration' : 'none'
			});
			
			// read
			console.log($('h1 a').attr('href'));
			
		}, 2000);
	});
</script>
</head>
<body>
	<h1><a href="">Inzent</a></h1>
</body>
</html>
