<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// on : 여러 이벤트를 동시에 설정(이벤트를 담는 객체 전달)
		$('h2').on({
			click : function(){
				$(this).css('background-color','blue');
			},
			mouseenter : function(){
				$(this).css('color','pink');
			},
			mouseleave : function(){
				$(this).css('color','gray');
			}
		});
	
		$('#hide').click(function(){
			$('h1').hide();
		});
		$('#show').click(function(){
			$('h1').show();
		})
		$('#toggle').click(function(){
			$('h1').toggle(2000);
		})
	});
</script>
</head>
<body>
	<h1>Heading 1</h1>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h2>Heading 2</h2>
	
	<button id="hide">HIDE</button>
	<button id="show">SHOW</button>
	<button id="toggle">TOGGLE</button>
</body>
</html>
