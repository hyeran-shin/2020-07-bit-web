<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').click(function(){
// 			$('p').hide(2000);
// 			alert('Ooops !!!');
			// hide()와 alert(...)를 2개의 구문으로 수행 시
			//  -> 동시에 수행된다. (* 서로 다른 실행 흐름! 비동기식)
			// 단, alert() 메시지 출력 시 유저 화면은 대기상태(blocked)
			// 내부적으로 hide()는 수행되고 있다.
			// -> 2초 후 메시지 확인 시 hide()가 2초동안 사라지는게 아니라,
			//    한번에 사라지는 것 처럼 보인다. (5초로 하면 사라지는거 보임.)
			
			// 동작 함수에 콜백 함수가 전달되는 경우
			// -> hide() 동작 후 전달한 익명함수 호출(callback)
			$('p').hide(2000, function(){
				alert('Ooops !!!');
				// alert는 hide() 수행 종료 직전에 호출
				//   -> alert() 메시지 수행 후
				//		hide()가 종료할 때 'display:none' 설정이된다.
				//		(hide()내부에서 익명함수를 수행)
				// 크롬 element 창 확인
			});
			// hide() 수행 후 또는 p 요소가 'display:none' 이라면,
			// alert() 바로 수행(2초의 대기 시간이 없다)
		});
	});
</script>
</head>
<body>
	<button> Try it </button>
	<p> jQuery... </p>
</body>
</html>
