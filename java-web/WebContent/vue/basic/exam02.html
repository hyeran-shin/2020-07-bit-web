<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		{{ }} : 스크립트 코드
			- 내부에 바인딩 표현식 (Binding Expression)
			- 자바스크립트 el이라고 생각? ${}
			- 자바스크립트에 있는 객체 내부의 데이터를 DOM에서 표현
			
		데이터 바인딩 (Data Binding)
			- 브라우저 메모리의 데이터와 화면의 보이는 데이터를 일치시킨다.
			- 연결 기능 제공
			- 자바스크립트는 화면에 뿌려준 뒤 brower Memory 에서 num++을 하면 화면에는 안바뀜.
			   vue는 바뀜 view에서도 num++하면 brower memory에서도 바꾸미
			   
			-> 데이터 바인딩 개념은 포괄적으로 실제 데이터 위치(주소)와
			      화면에 보이는 데이터가 연결된 개념
				*데이터가 바뀌면 그 즉시, 화면에 표현되는 데이터도 바뀐다.
				*실제 로직과 디자이너 코드가 연결되는 방식!
		
	 -->
	 <div id = "app"> <!--  Vue 객체 적용!  -->
	 	<h1>{{ message }}</h1>
	 </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	var vue_data ={ message : 'Vue에서 보내는 메시지 입니다.'};
	new Vue ({
		el : '#app' , // element, 선택자를 통해 요소와 연결
		data : {message : 'Vue에서 보내는 메시지입니다.'}
		
// 		data : vue_data
		// message라는 이름으로 문자열 데이터를 가진 것 뿐!
		// 기존의 방법들처럼 innerHTML, innerText, html(), text() 
		// 등의 방법으로 DOM 표현을 하지 않는다. -> 스크립트 표현식만 사용
		// 브라우저 메모리의 message와 화면의 message가 연결
	})
</script>
</html>
