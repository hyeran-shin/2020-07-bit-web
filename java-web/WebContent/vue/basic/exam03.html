<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	 <div id = "app"> 
	 	<h1>{{ message }}</h1> <!-- 브라우저 메모리에서 화면으로 표현 -->
	 	<input v-model="message"> <!-- 화면에서 브라우저 메모리를 연결-->
	 	<!-- 
	 		v-model : 	양방향 바인딩을 지원하는 지시자 (Directive)
	 					input이 어느 변수와 바인딩 됐는지 알려주는 역할
	 					*화면에서 브라우저 메모리의 변수와 연결
	 	 -->
	 </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el : '#app',
		data : { message : 'Hello Vue Binding... '}
	})
	
</script>
</html>
