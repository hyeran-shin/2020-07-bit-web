<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h1>Calculator - Practice</h1>
		<form class="form-inline">
			<input v-model.number="a" class="form-control">
			<select v-model="operator" class="form-control">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input v-model.number="b" class="form-control">
			<button type="submit" v-on:click.prevent="calculate" class="btn btn-primary"> 계산 </button>
<!-- 			<button type="button" v-on:click="calculate" class="btn btn-primary"> 계산 </button> -->
		</form>
		
		<h2> 결과 : {{ a }} {{ operator }} {{ b }} = {{ c }} </h2>
		<pre> {{ $data }}</pre>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el : '.container',
		data : {
			a:0,
			b:0,
			c:null,
			operator:'+'
		},
		methods : {
			calculate : function(){
				switch(this.operator){
				case '+' : this.c = this.a + this.b ; break;
				case '-' : this.c = this.a - this.b; break;
				case '*' : this.c = this.a * this.b; break;
				case '/' : this.c = this.a / this.b; break;
				}
			}
		}
	});
	
	
</script>
</html>
