<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el : '.container',
		data : {
			votes : 0
		},
		methods : {
			voteFunction : function(){
				this.$emit('voted');
			}
		},
		created(){
			this.$on('voted',function(){
				this.votes++;
			})
		}
	});
